version: '3.8'

networks:
  visitor-network:
    driver: bridge

services:

  backend:
    image: 908103136691.dkr.ecr.ap-south-1.amazonaws.com/visitor-backend:latest
    pull_policy: always
    container_name: visitor-backend
    restart: always
    networks:
      - visitor-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  frontend:
    image: 908103136691.dkr.ecr.ap-south-1.amazonaws.com/visitor-frontend:latest
    pull_policy: always
    container_name: visitor-frontend
    restart: always
    networks:
      - visitor-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: visitor-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - visitor-network

  certbot:
    image: certbot/certbot
    container_name: visitor-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h & wait $${!};
      done"

