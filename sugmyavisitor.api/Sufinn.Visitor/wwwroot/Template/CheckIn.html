<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lexend Deca', sans-serif;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            display: block;
            border: 0;
        }

        .inner-table th, .inner-table td {
            font-size: 12px;
            padding: 5px;
            text-align: left;
        }

        .inner-table th {
            background: #f4f4f4;
        }
    </style>
</head>
<body style='margin:0; padding:20px; background-color:#f4f4f4;'>
    <table align='center' border='0' cellpadding='0' cellspacing='0' width='600' style='border-collapse:collapse; background-color:#ffffff;'>
        <tr background='https://assets.onecompiler.app/42ruym93g/42ruyjmn7/gradient.png' style='background-position:center;background-size:cover'>
            <td colspan='3' style='padding:20px;'>
                <!-- Header Image -->
                <div>
                    <img src='https://sufinn.com/wp-content/uploads/2024/03/Sugmya-Logo-New.jpg' alt='Sugmya Finance Pvt Ltd' height='60px' style='display:block;'>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='center' style='padding:5px;'>
                <h2 style='color:rgba(34, 179, 120)'>{VisitorName} is here to meet you.</h2>
            </td>
        </tr>
        <tr>
            <td colspan='3' style='background-color:#f4f4f4; padding:10px'></td>
        </tr>
        <tr>
            <td colspan='3' align='center' style='padding-top:20px'>
                <div style='height:120px; width:120px;overflow:hidden;border-radius:100%;'>
                    <img src='{userImage}' height='100%' />;
                </div>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='center'>
                <span style='margin-top:10px;display:block;color:rgba(34, 179, 120); font-size:14px'>Checked in on {CheckInTime}</span>
            </td>
        </tr>
        <tr>
            <td align='center' colspan='3' style='padding:10px'>
                <table style='width:100%' border='1' class='inner-table'>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Person</th>
                    </tr>
                    <tr>
                        <td><span style='color:#666666;font-weight:400;font-size:12px;line-height:0px;margin-top:10px;'>{VisitorName}</span></td>
                        <td><span style='color:#666666;font-weight:400;font-size:12px;line-height:0px;margin-top:10px;'>+91-{VisitorNumber}</span></td>
                        <td><a style='font-weight:400; font-size:12px; line-height:0px;margin-top:10px' href='mailto:{VisitorEmail}'>{VisitorEmail}</a></td>
                        <td><span style='color:#666666;font-weight:400; font-size:12px; line-height:0px;'>{VisitorCompany}</span></td>
                        <td><span style='color:#666666;font-weight:400;font-size:12px;line-height:0px;margin-top:10px;'>{VisitorNumberOfPerson}</span></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan='3' style='background-color:#f4f4f4; padding:10px;' align='center'>
                <h4 style='color:#666;font-weight:400;margin:0px'>WANT GUEST TO WAIT?</h4>
            </td>
        </tr>
        <tr>
            <td style='padding:20px;' align='center'>
                <span><a href='{appUrl}/response?waitingTime=10&mobileNumber={mobNum}' style='border:1px solid rgba(34, 179, 120);align-items:center;justify-content:center;border-radius:20px;width:100px;padding:10px; display:block;text-decoration:none;color:rgba(34, 179, 120)'>10 Min</a></span>
            </td>
            <td style='padding:20px;' align='center'>
                <span><a href='{appUrl}/response?waitingTime=15&mobileNumber={mobNum}' style='width:100px;padding:10px; display:block;text-decoration:none;color:#f76831 ;border:1px solid #f76831;align-items:center;justify-content:center;border-radius:20px;'>15 Min</a></span>
            </td>
            <td style='padding:20px;' align='center'>
                <span><a href='{appUrl}/response?waitingTime=30&mobileNumber={mobNum}' style='width:100px;padding:10px; display:block;text-decoration:none;color:#408dfb;border:1px solid #408dfb;align-items:center;justify-content:center;border-radius:20px;'>30 Min</a></span>
            </td>
        </tr>
        <tr style='background-color:#f4f4f4;'>
            <td style='padding:10px;' align='center'>
                <span style='font-size:12px;padding:10px; display:block;align-items:center;justify-content:center;'><a href='{appUrl}/response?waitingTime=getthemin&mobileNumber={mobNum}'>Get them in.</a></span>
            </td>
            <td style='padding:10px;' align='center'>
                <span style='font-size:12px;padding:10px; display:block;align-items:center;justify-content:center;'><a href='{appUrl}/response?waitingTime=idontknowthisperson&mobileNumber={mobNum}'>I don't know this person.</a></span>
            </td>
            <td style='padding:10px;' align='center'>
                <div style='font-size:12px;padding:10px; display:block;align-items:center;justify-content:center;'><a href='{appUrl}/response?waitingTime=imoutofoffice&mobileNumber={mobNum}'>I am out of office.</a></div>
            </td>
        </tr>
    </table>
</body>
</html>
